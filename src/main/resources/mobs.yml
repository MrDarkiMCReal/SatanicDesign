mobs:
  levelModifiers:
    damage: 0.2 #Формула такая (Базовый урон + (уровень * 0.2)) Демон 100 уровня будет иметь урон: 3 базовый + 20 = 23 урона. (100лвл * 0.2 = 20) Демон 20 уровня будет иметь урон 7
    health: 0.25 #Формула такая (Базовые хп + (уровень * 0.26)) Демон 100 уровня будет иметь хп: 20 базовые + 25 = 45 хп.(22.5 сердец) Демон 20 уровня будет иметь хп: 20базовые + 5 = 25 хп
  maxLevelPerRadius:
#    1000: none #До радиуса 1000 не будет спавнится усиленных мобов
    2000: 30 #начиная с радиусе 2000 до 3000 может максимум появится моб 30 лвла
    3000: 40 #начиная с радиусе 3000 до 4000 может максимум появится моб 40 лвла
    4000: 50 #начиная с радиусе 4000 до 5000 может максимум появится моб 50 лвла
    5000: 60 #начиная с радиусе 5000 до 7000 может максимум появится моб 60 лвла
    6000: 70 #начиная с радиусе 6000 до 7000 может максимум появится моб 70 лвла
    7000: 100 #Радиус 7000 и более - спавнятся мобы до 100 уровня.
  names:
    demon: "Demon - %lvl%"
    bigdemon: "BigDemon - %lvl%"
    fury: "Фурия"
    hellhound: "Фурия"
    levi: "Фурия"
    nefik: "Фурия"
    bfury: "Фурия"
  ignore:
    - ender_dragon
    - creeper